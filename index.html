<!DOCTYPE html>
<html>
  <head>
    <title>Calendar Embed</title>
  </head>

  <body>
    <h1>Google Calendar</h1>

    <iframe
      src="https://calendar.google.com/calendar/embed?src=scottwallen3434%40gmail.com&ctz=America%2FNew_York"
      width="400"
      height="300"
      frameborder="0"
      scrolling="no"
    >
    </iframe>

    <h1>Outlook Calendar</h1>

    <iframe
      src="https://outlook.office.com/calendar/published/example@outlook.com/123456"
      width="400"
      height="300"
      frameborder="0"
      scrolling="no"
    >
    </iframe>
  </body>
</html>
