<html>
  <head>
    <title>Cat Finder Plugin</title>
  </head>
  <body>
    <button onclick="startCatFinder()">Start Cat Finder</button>
    <script type="text/javascript">
      function startCatFinder() {
        document.write(
          '<iframe src="http://adultcatfinder.com/embed/" width="320" height="430" style="position:fixed;bottom:0px;right:10px;z-index:100" frameBorder="0"></iframe>'
        );
      }
    </script>
  </body>
</html>
