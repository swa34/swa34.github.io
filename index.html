<html>
  <head>
    <title>CAES Cat Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .welcome-message {
        font-size: 1.5em;
        color: #333;
      }
      .description {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="welcome-message">
      Welcome to the cat finder you lucky dog (pun intended)
    </div>
    <div class="description">
      This is a cat finder for professional cat lovers.
    </div>
    <button onclick="startCatFinder()">Start Cat Finder</button>
    <script type="text/javascript">
      function startCatFinder() {
        document.write(
          '<iframe src="http://adultcatfinder.com/embed/" width="320" height="430" style="position:fixed;bottom:0px;right:10px;z-index:100" frameBorder="0"></iframe>'
        );
      }
    </script>
  </body>
</html>
