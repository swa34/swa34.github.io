<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CAES T-Shirt:)</title>

    <!-- jQuery: Grab Google CDN jQuery. fall back to local if necessary -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script>
      !window.jQuery &&
        document.write('<script src="jquery-1.4.1.min.js"><\/script>');
    </script>

    <!-- The raptorize file  -->
    <script src="jquery.raptorize.1.0.js"></script>

    <!-- For the button version -->
    <script type="text/javascript">
      $(window).load(function () {
        $(".button").raptorize();
      });
    </script>

    <!-- For the Konami Code version -->
    <script type="text/javascript">
      $(window).load(function () {
        $(".button").raptorize({
          enterOn: "konami-code",
        });
      });
    </script>
  </head>
  <body>
    <h1>Welcome To CAES!</h1>

    <p>
      <button class="button">Click me</button> to get your Department T-shirt!.
    </p>
  </body>
</html>
